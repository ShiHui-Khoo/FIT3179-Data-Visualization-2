<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" media="all"> -->
  
</head>
<body>
  
  <div class = "page">
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <h1>Economic Freedom in the World 2016</h1>
        <div class = "description">
          <p>
            Economic Freedom in the World in the year 2016.
          </p>
        </div>
      </div>
    </div>




    <div class = "pure-g">
      <div class = "pure-u-1-4">
        <div id = "vis1" class = "vis-embed"></div>
      </div>


      <div class = "pure-u-1-4">
        <div class = "description">
          <p>
            Economic Freedom of each Country in the World shown in Choropleth map.
          </p>
        </div>
      </div>


      <div class = "pure-u-1-4">
        <div id = "vis2" class = "vis-embed">
        </div>
      </div>


      <div class = "pure-u-1-4">
        <div class = "description">
          <p>
            Heatmap.
          </p>
        </div>
      </div>
    </div>




    <div class = "pure-g">
      <div class = "pure-u-1-5">
        <div class = "description">
          <p>
            Parallel Coordinate.
          </p>
        </div>
      </div>


      <div class = "pure-u-1-5">
        <div id = "vis3", class = "vis-embed">
        </div>
      </div>


      <div class = "pure-u-1-5">
        <div class = "description">
          <p>
            Scatterplots.
          </p>
        </div>
      </div>


      <div class = "pure-u-1-5">
        <div id = "vis4", class = "vis-embed">
        </div>
      </div>


      <div class = "pure-u-1-5">
        <div id = "vis5", class = "vis-embed">
        </div>
      </div>

    </div>


    <div class = "pure-g">
      <div class = "pure-u-1-4">
        <div id = "vis6", class = "vis-embed">
        </div>
      </div>

      <div class = "pure-u-1-4">
        <div class = "description">
          <p>
            Scatterplot Matrix.
          </p>
        </div>
      </div>

      <div class = "pure-u-1-4">
        <div id = "vis7", class = "vis-embed">
        </div>
      </div>

      <div class = "pure-u-1-4">
        <div class = "description">
          <p>
            Trade Choropleth Map.
          </p>
        </div>
      </div>
    </div>




  </div>





<script type="text/javascript">

  var spec1 = "js/econs_choropleth.vg.json";
  var spec2 = "js/correlation_heatmap.vg.json";
  var spec3 = "js/parallel_coordinate.vg.json";
  var spec4 = "js/trade_scatterplot.vg.json";
  var spec5 = "js/govern_scatterplot.vg.json";
  var spec6 = "js/scatterplot_matrix.vg.json";
  var spec7 = "js/trade_choropleth.vg.json";


  vegaEmbed('#vis1', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', spec4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', spec5).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis6', spec6).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis7', spec7).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);



</script>

</body>
</html>
